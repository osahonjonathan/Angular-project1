<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]='listFilter'/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" 
                     *ngIf="productypes && productypes.length ">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                             {{showImage ? 'Hide' : 'Show' }}   Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let productype of productypes | Filter:listFilter">
                        <td><img *ngIf="showImage" [src]="productype.imageUrl"
                            [title]="productype.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                             
                            
                        </td>
                        <td>
                            <a [routerLink]="['/products', productype.productId]">
                                {{productype.productName}}
                            </a>
                        </td>
                        <td>{{productype.productCode | lowercase}}</td>
                        <td>{{productype.releaseDate}}</td>
                        <td>{{productype.price| currency: 'USD': 'symbol' : '1.2-2'}}</td>
                        <td>
                            <pm-star [rating]="productype.starRating"></pm-star>
                        </td>
                            
    
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
